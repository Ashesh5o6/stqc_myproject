
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible"
          content="IE=edge">
    <meta name="viewport" 
          content="width=device-width, 
                   initial-scale=1.0">
    <title>STQC</title>-
    <link rel="stylesheet" 
          href="/static/dashboardresponsive.css">
    <link rel="stylesheet" 
          href="/static/dashboardstyle.css">
</head>
<script src="https://cdn.logwork.com/widget/digital.js"></script>
<body>
    {% comment %} {{request.user}} {% endcomment %}
  
    <!-- for header part -->
    <header>

        <div class="logosec">
            <div class="logo">STQC</div>
            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182541/Untitled-design-(30).png"
                class="icn menuicn" 
                id="menuicn" 
                alt="menu-icon">
        </div>




            <div class="dp">
              <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210180014/profile-removebg-preview.png"
                    class="dpicn" 
                    alt="dp">
              </div>
        

    </header>

    <div class="main-container">
        <div class="navcontainer">
            <nav class="nav">
                <div class="nav-upper-options">
                    <div class="nav-option option1">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210182148/Untitled-design-(29).png"
                            class="nav-img" 
                            alt="dashboard">
                        <h3> <a href="{%url 'dashboard' %}">Dashboard</a></h3>
                    </div>

                    <div class="option2 nav-option">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183322/9.png"
                            class="nav-img" 
                            alt="articles">
                        <h3> <a href="{%url 'dispatchform' %}">Dispatchform</a></h3>
                    </div>

                    <div class="nav-option option3">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183320/5.png"
                            class="nav-img" 
                            alt="report">
                        <h3> <a href="{%url 'receiveform' %}">Receive form</a></h3>
                    </div>

                    <div class="nav-option option4">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/6.png"
                            class="nav-img" 
                            alt="institution">
                        <h3><a href="{%url 'getdispatchform'%}">Dispatch Report</a> </h3>
                    </div>

                    <div class="nav-option option5">
                        <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183323/10.png"
                            class="nav-img" 
                            alt="blog">
                        <h3> <a href="{%url 'getreceive'%}">Receive Report</a></h3>
                    </div>

                    

                    <div class="nav-option logout">
                        
                        <h3><a href="{%url 'login'%}">
                            <img src=
"https://media.geeksforgeeks.org/wp-content/uploads/20221210183321/7.png"
                            class="nav-img" 
                            alt="logout"><span>Log out</span></a></h3>
                    </div>

                </div>
            </nav>
        </div>
        <div class="main">

            <div class="searchbar2">
                <input type="text" 
                       name="" 
                       id="" 
                       placeholder="Search">
                
            </div>


                    <div class="time_date">
                    <a href="https://logwork.com/current-time-in-agartala-india-tripura" class="digital-clock" data-style="flip" data-size="299" data-timezone="Asia/Kolkata" data-language="en">Agartala,  India</a>
                    </div>

                    <div>
                        <p>There are {{ entry_count }} Dispatchs.</p>
                        <p>There are {{ entry_count2 }} Receives.</p>
                        <p>There are {{ user_count }} Registered users.</p>


                    </div>
                    
            </div>
        </div>
    </div>

    <script src="/static/dashboard.js"></script>
</body>
</html>
